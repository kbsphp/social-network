<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <div class="login100-pic js-tilt" data-tilt>
        <img style="height:50px;margin-bottom:15px;" src="assets/images/landing-logo.png" alt="IMG">
      </div>

      <form class="login100-form validate-form" [formGroup]="Form">
        <span class="login100-form-title">
          Member Login
        </span>

        <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
          <input id="email01" class="input100" type="text" name="email" formControlName="email" placeholder="Email">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-envelope" aria-hidden="true"></i>
          </span>
        </div>

        <div class="wrap-input100 validate-input" data-validate = "Password is required">
          <input class="input100" type="password" name="pass" formControlName="password" placeholder="Password">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-lock" aria-hidden="true"></i>
          </span>
        </div>

        <label class="container">Remember me
          <input id="myCheck" type="checkbox" formControlName="remember_me">
          <span class="checkmark"></span>
        </label>
        
        <div class="container-login100-form-btn">
          <button class="login100-form-btn" [disabled]="!Form.valid" (click)="onLogin()">
            Login
          </button>
        </div>

    </div>
  </div>
</div>
